<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="res/favicon.ico">

  <title>TO-DO LIST</title>
  
  </style>
</head>
<body>
  <div id="landing-page" class="w-full min-h-screen flex flex-col justify-center items-center px-4 text-center bg-base-200 dark:bg-neutral">
    <div class="card bg-base-100 bg-opacity-90 text-base-content dark:bg-base-200 dark:text-base-content shadow-2xl p-10 max-w-md w-full space-y-6 border border-base-300">
      <h2 class="text-3xl md:text-4xl font-extrabold text-primary tracking-wide animate-pulse">
        Welcome to <br><span class="text-secondary">To-Do List Web Application</span>
      </h2>

      <button id="login-btn" class="btn btn-primary w-full text-lg tracking-wide">
        <i class='bx bx-log-in text-xl mr-2'></i> Login </button>

      <form id="name-form" class="hidden space-y-4">
        <input type="text" id="name-input" placeholder="Enter your name" required class="input input-bordered w-full text-base-content" />
        <button type="submit" class="btn btn-success w-full">
          <i class='bx bx-arrow-to-right mr-2'></i> Continue
        </button>
      </form>
    </div>
  </div> 

  <div class="container hidden" id="todo-app">
    <header>
      <h1>To-Do List</h1>
      <!--Error Message-->
      <div class="alert-message"></div>
      <div class="input-section">
        <input type="text" id="task-input" placeholder="Add a new to-do" class="input input-bordered input-accent w-full max-w-xs"/>
        
        <input type="date" class="input input-bordered input-accent w-full max-w-xs date-input"/>
        
        <button class="btn btn-accent add-task-button">
          <i class="bx bx-plus bx-sm"></i>
        </button>
      </div>
    </header>

    <div class="description-section mt-[4px] w-full max-w-full">
      <div class="flex items-center">
        <input type="checkbox" id="toggle-description" class="checkbox checkbox-sm">
        <label for="toggle-description" class="label cursor-pointer">
          <span class="label text">Add Description</span>
        </label>
      </div>
      <textarea id="description-input" maxlength="1000"placeholder="Add description here..." class="textarea textarea-bordered textarea-accent w-full max-w-md hidden mt-2"></textarea>
    </div>

    <div class="todos-filter">
      <div class="dropdown">
        <label tabindex="0" class="btn m-1">Filter</label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li onclick="uiManager.handleFilterTodos('all')"><a class="btn btn-ghost w-full justify-start">All</a></li>
            <li onclick="uiManager.handleFilterTodos('pending')"><a class="btn btn-ghost w-full justify-start">Pending</a></li>
            <li onclick="uiManager.handleFilterTodos('completed')"><a class="btn btn-ghost w-full justify-start">Completed</a></li>
        </ul>
      </div>
      <button class="btn delete-all-button custom-red-btn">
        Delete All
      </button>
    </div>

    <table class="table w-full">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="select-all-checkbox" />
                </th>
                <th>Task</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="todos-list-body"></tbody>
    </table>
  </div>

  <!--Theme switcher-->
  <div class="theme-switcher flex items-center gap-2">
        <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn m-1">
            <i class='bx bxs-palette bx-sm'></i>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
            <li class="theme-item" theme="dark"><a class="btn btn-ghost w-full justify-start">Dark</a></li>
            <li class="theme-item" theme="light"><a class="btn btn-ghost w-full justify-start">Light</a></li>
            <li class="theme-item" theme="night"><a class="btn btn-ghost w-full justify-start">Night</a></li>
        </ul>
    </div>

    <button id="logout-btn" class="btn btn-outline hidden">Logout</button>
  </div>

  <script src="js/script.js"></script>

  <footer>
    <div class="author-text">
      <p>Â© 2025 <a href="https://github.com/realrmdhn2025" target="_blank"><b>realrmdhn</b></a>. All Right Reserved.</p>
    </div>
  </footer>

</body>
</html>
